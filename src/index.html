<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Memory game</title>
</head>
<body>
<div class="container">
    <div class="container-header">
        <nav class="main-header">
            <div class="main-header__left">
                <section>
                    <button class="bvg-btn bvg-btn--large bvg-btn--compound main-header__menu" id="hamburger-btn"   >
                        <span class="bvg-btn__icon bvg-symbols-outlined hamburger_menu"></span>
                    </button>
                </section>
                <section class="main-header__breadcrumb">
                    <section class="header-info">
                        <img class="header-info__logo" src="./assets/images/logo.png" alt="logo" />
                        <section class="header-info--text">
                            <span class="header-info__title">
                                Bootcamp 2024
                            </span>
                            <span class="header-info__subtitle">
                                Web Front End Technologies
                            </span>
                        </section>
                    </section>
                </section>
            </div>
            <div class="main-header__right">
                <section>
                    <section class="avatar-info">
                        <span class="avatar-info__title">
                            Team Bugvengers
                        </span>
                        <div class="avatar">
                            <img class="image" src="./assets/images/avatar.png" alt="avatar" />
                        </div>
                    </section>
                </section>
            </div>
        </nav>
    </div>
    <div class="container-menu">
        <div class="container-sidebar" id="sidebar">
            <aside class="sidebar sidebar--active" >
                <section class="sidebar--title">
                    <span>
                      Menu
                    </span>
                </section>
                <nav class="sidebar__nav">
                    <a href="#" class="sidebar__item" title="Frutas" onclick="updateTitle('Frutas')" aria-selected="true">
                        <span class="bvg-symbols-outlined apple"></span>
                        <span>Frutas</span>
                    </a>
                    <a href="#" class="sidebar__item" title="Animales" onclick="updateTitle('Animales')">
                        <span class="bvg-symbols-outlined linux-face"></span>
                        <span>Animales</span>
                    </a>
                    <a href="#" class="sidebar__item" title="Numeros" onclick="updateTitle('Números')">
                        <span class="bvg-symbols-outlined sort-numeric-down"></span>
                        <span>Números</span>
                    </a>
                    <a href="#" class="sidebar__item" title="Tecnologia" onclick="updateTitle('Tecnología')">
                        <span class="bvg-symbols-outlined reddit"></span>
                        <span>Tecnología</span>
                    </a>
                </nav>
            </aside>
            <div class="container-menu__footer">
                <span class="bvg-symbols-outlined github"></span>
            </div>
        </div>

        <nav class="navigation-header">
            <span  class="link" title="Application Tracking System">
                <span class="link__title">Equality Game</span>
            </span>
            <span>/</span>
            <span class="link" id="current-title" >
                <span class="link__title--current">Frutas</span>
            </span>
        </nav>

    </div>
</div>
<script src="index.js"></script>
<script src="./app/components/sidebar/sidebar.js"></script>
</body>
</html>
